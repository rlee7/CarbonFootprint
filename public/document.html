<!DOCTYPE html>

<html>

  <head>

    <!-- Required meta tags -->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon for Integra web app -->
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- Local Styles for Admin Web Console -->
    <link type = "text/css" rel = "stylesheet" href = "src/css/document.css"/>
    <link href = "https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap" rel = "stylesheet">

    <!-- The link to the source style scripts -->
    <script defer src = "https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script defer src = "https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script defer src = "https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
    <script defer type = "text/javascript" src = "src/js/firebase-init.js"></script>
    <script defer type = "text/javascript" src = "src/js/document.js"></script>

  </head>

  <body>

    <div id = "side-nav" class = "left-side">

      <div id = "side-header">

        <img id = "side-header-icon" src = "assets/logo_transparent.png"></img>

      </div>

      <div class = "card">

        <div id = "user-info"></div>
        <div id = "logout"> Logout </div>

      </div>

      <div id = "assistant" class = "card">
        <div id = "ask"></div>
        <div id = "ask-text">I'm stuck...</div>
      </div>

      <div id = "suggestions" class = "card">

      </div>

    </div>

    <div id = "console" class = "right-side">

      <div class = "widget">

        <h1 contenteditable placeholder = "Title" id = "doc-title" class = "widget-title"></h1>
        <div contenteditable placeholder = "Enter your text here..." id = "doc-body" class = "widget-text"></div>

      </div>

    </div>

  </body>

</html>
